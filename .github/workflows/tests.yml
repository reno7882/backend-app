on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }} # Usa el secreto configurado en GitHub

    steps:
      - name: ðŸ§¾ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # o la versiÃ³n que uses localmente

      - name: ðŸ“¦ Instalar dependencias
        run: npm ci

      - name: ðŸ§ª Ejecutar pruebas
        run: npm test
